<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Piaçabuçu</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* CORES ATUALIZADAS conforme nova identidade visual da Prefeitura (Fonte: Facebook oficial) */
            --primary-color: #005CA9;  /* Azul oficial - representa o Rio São Francisco */
            --secondary-color: #F3A43B; /* Amarelo/Dourado oficial - representa as dunas e otimismo */
            --accent-color: #00A859;   /* Verde oficial - representa florestas e sustentabilidade */
            --light-bg: #F3F4F6;
            --dark-text: #1F2937;
            --white: #FFFFFF;
        }
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }
    
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    
        /* --- INÍCIO DAS ALTERAÇÕES SOLICITADAS (PASSO 4.3) --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        header img {
            height: 100px; /* Ajuste o tamanho conforme necessário */
            width: auto;
            margin-bottom: 15px;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
        }
        /* --- FIM DAS ALTERAÇÕES --- */
    
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    
        header p {
            font-size: 1.2em;
            opacity: 0.95;
            margin: 10px 0 0;
        }
    
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    
        h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }
    
        h3 {
            color: var(--dark-text);
        }
    
        .noticia-item {
            border-left: 5px solid var(--secondary-color);
            background-color: #F9FAFB;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
    
        .noticia-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
    
        .noticia-item h4 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }
    
        .noticia-data {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: bold;
        }
    
        footer {
            background: linear-gradient(135deg, var(--dark-text), #111827);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    
        /* Botões estilizados (para uso futuro) */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }
    
        .btn:hover {
            opacity: 0.9;
        }
    
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
    
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white);
        }
    
        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            main {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- ATENÇÃO: Faça o upload da imagem "brasao.png" para o GitHub. -->
        <!-- Recomendação: use o nome "brasao-piacabucu.png" ou "logo-prefeitura.png" -->
        <img src="brasao.png" alt="Brasão de Piaçabuçu" onerror="this.style.display='none'">
        <h1>Portal Municipal de Piaçabuçu</h1>
        <p>Transparência e Informação para o Cidadão</p>
    </header>
    
    <main>
        <h2>Bem-vindo ao novo portal da cidade</h2>
        <p>Este é o portal oficial em desenvolvimento.</p>
        
        <div id="noticias-container">
            <h3>Últimas Notícias</h3>
            <p>Carregando notícias...</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Prefeitura Municipal de Piaçabuçu - AL</p>
    </footer>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://bncfkvwshauvnhkzxeke.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuY2ZrdndzaGF1dm5oa3p4ZWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNjYzNjUsImV4cCI6MjA4Njg0MjM2NX0.8rTbTCkYfRTLhVQWRFX3FD7LoHpxufY81J22FJBuPcQ';

        // Criar cliente Supabase
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Função para buscar notícias
        async function carregarNoticias() {
          try {
            const { data, error } = await supabaseClient
              .from('noticias')
              .select('*')
              .order('created_at', { ascending: false })
              .limit(5);
            
            if (error) throw error;
            
            const container = document.getElementById('noticias-container');
            if (container) {
              if (data && data.length > 0) {
                container.innerHTML = '<h3>Últimas Notícias</h3>' + data.map(noticia => `
                  <div class="noticia-item">
                    <h4>${noticia.titulo}</h4>
                    <div class="noticia-data">${new Date(noticia.created_at).toLocaleDateString('pt-BR')}</div>
                    <p>${noticia.conteudo}</p>
                  </div>
                `).join('');
              } else {
                container.innerHTML = '<h3>Últimas Notícias</h3><p>Nenhuma notícia cadastrada ainda.</p>';
              }
            }
          } catch (error) {
            console.error('Erro ao carregar notícias:', error);
          }
        }

        // Carregar notícias quando a página carregar
        document.addEventListener('DOMContentLoaded', carregarNoticias);
    </script>
</body>
</html>
